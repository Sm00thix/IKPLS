name: Build
description: Build the package

runs:
   using: "composite"
   steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pytest
        python3 -m pip install poetry
        python3 -m pip install twine
      shell: bash  

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ikpls/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ikpls/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      shell: bash

    - name: Install IKPLS dependencies
      run: poetry install
      shell: bash
      
    - name: Build a binary wheel and a source tarball
      run: poetry build
      shell: bash
    
    - name: Check the distribution with twine
      run: twine check dist/*
      shell: bash
      
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/