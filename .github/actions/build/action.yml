    #       - os: ubuntu-latest
    #         path: ~/.cache/pip

    # runs-on: ${{ matrix.os }}
   using: "composite"
   steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python #${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ["3.10"]

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install build --user
        pip install -U "jax[cpu]" -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
      shell: bash  

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      shell: bash

    # - name: Test with pytest
    #   run: |
    #     pip install pytest pytest-cov
    #     python${{ matrix.python-version }} -m pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=pls/ --cov-report=xml --cov-report=html
    #   shell: bash  

    - name: Build a binary wheel and a source tarball
      run: python3 -m build
      shell: bash
      
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/